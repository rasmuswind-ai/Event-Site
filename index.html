<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!---------------------- UNICONS ---------------------->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

        <title>Ticket-System</title>

    <body>

        <header class="header" id="home">
            <nav class="container">
                <a href="#home" class="nav__logo">
                    <img src="/assets/img/nav_logo.png" alt="">

                    <ul class="nav__list grid">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">

                        </li>
                        <li class="nav__item">
                            <a href="#events" class="nav__link">

                        </li>
                        <li class="nav__item">
                            <a href="#events" class="nav__link">
                                <i class="uil uil-phone"></i> Kontakt
                            </a>
                        </li>
                        <li class="nav__item-search">
                            <i class="uil uil-search-alt search__icon"></i>
                            <input type="text" class="nav__input">

                    </ul>
                </div>
            </nav>

        <!---------------------- MAIN ---------------------->
        <main class="main">
            <button class="filter__button">

            <section class="events__container container event-grid">
                <div class="events__content" id="events">

                </div>
            </section>
